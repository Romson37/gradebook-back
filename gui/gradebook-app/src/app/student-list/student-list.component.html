<div class="col-md-6">
  <h2> Group Details</h2>
  <div class="container-fluid">
    <table class="table table-striped">
      <thead>

        <th class="hidden">Id</th>
        <th>Group name</th>
        <th></th>

      </thead>
      <tbody>
        <tr *ngFor="let stud of studentobj">

          <td>{{stud.student.studentsName}}</td>
          <td>{{stud.student.studentsSurname}}</td>
          <td>{{stud.student.studentsEmail}}</td>
          <td>
            <table>
              <tr>
                <td class="text-center width-40 font-weight-bold" *ngFor="let mark of stud.marks">{{mark.markValue}}&nbsp;&nbsp;</td>
              </tr>
            </table>
          </td>
          <td>
            <div class="form-group">
              <input type="text" class="form-control" name="markValue" required="required" [(ngModel)]="markValue" />
            </div>
          </td>
          
          <td>
            <div class="form-group">
              <button class="btn btn-primary" (click)="addMarkToUser(stud.student.studentId)">Add</button>
            </div>

          </td>
      

        </tr>
      </tbody>
    </table>
  </div>
